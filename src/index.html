<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adopt Me! v8</title>
    <link rel="stylesheet" href="style.css"
</head>
<body>
    <!-- this "not rendered" text is here because if we see this,
        it means our react app didn't render for some reason" -->
    <div id="root">not rendered</div>
     <!-- type="module" is to let vite know we are using ES6 
        modules instead of common JS modules. The .jsx file type
        is because vite insists on the .jsx file extension so
        that it can transpile JSX (you could configure vite to look at .js files, but we are not)-->
    <script type="module" src="./App.jsx">
    </script>
</body>
</html>
